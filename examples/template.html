<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Template :: Copyist</title>
  <link rel="stylesheet" href="../dist/copyist.css">

  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* prevent full-screen scroll bounce */
    }
  </style>
</head>
<body>
  <div class="copyist-container">
    <div class="copyist">
      <div class="copyist-header">
        <input type="text" name="title" class="copyist-title-input" value="Welcome to Copyist!" />

        <div class="copyist-global-controls">
          <button class="copyist-settings-button">Settings</button>
          <button class="copyist-save-button">Save</button>
        </div>
      </div>

      <div class="copyist-panels">
        <div class="copyist-panel">
          <div class="copyist-panel-content copyist-editor">
            <div class="copyist-editor-controls">
              <button class="copyist-bold-button">B</button>
              <button class="copyist-italic-button">I</button>
              <button class="copyist-image-button">img</button>
              <button class="copyist-link-button">link</button>
              <button class="copyist-ol-button">ol</button>
              <button class="copyist-ul-button">ul</button>
              <button class="copyist-quote-button">q</button>
              <button class="copyist-code-button">c</button>
              <button class="copyist-undo-button">undo</button>
              <button class="copyist-redo-button">redo</button>
              <button class="copyist-custom-button">custom</button>
            </div>

            <div class="copyist-editor-input">
              <textarea class="copyist-editor-textarea">
                Welcome to Copyist!
                ===================

                Hey! I'm your first Markdown document in **StackEdit**[^stackedit]. Don't delete me, I'm very helpful! I can be recovered anyway in the **Utils** tab of the <i class="icon-cog"></i> **Settings** dialog.

                ----------


                Documents
                -------------

                StackEdit stores your documents in your browser, which means all your documents are automatically saved locally and are accessible **offline!**

                > **Note:**

                > - StackEdit is accessible offline after the application has been loaded for the first time.
                > - Your local documents are not shared between different browsers or computers.
                > - Clearing your browser's data may **delete all your local documents!** Make sure your documents are synchronized with **Google Drive** or **Dropbox** (check out the [<i class="icon-refresh"></i> Synchronization](#synchronization) section).

                #### <i class="icon-file"></i> Create a document

                The document panel is accessible using the <i class="icon-folder-open"></i> button in the navigation bar. You can create a new document by clicking <i class="icon-file"></i> **New document** in the document panel.

                #### <i class="icon-folder-open"></i> Switch to another document

                All your local documents are listed in the document panel. You can switch from one to another by clicking a document in the list or you can toggle documents using <kbd>Ctrl+[</kbd> and <kbd>Ctrl+]</kbd>.

                #### <i class="icon-pencil"></i> Rename a document

                You can rename the current document by clicking the document title in the navigation bar.

                #### <i class="icon-trash"></i> Delete a document

                You can delete the current document by clicking <i class="icon-trash"></i> **Delete document** in the document panel.

                #### <i class="icon-hdd"></i> Export a document

                You can save the current document to a file by clicking <i class="icon-hdd"></i> **Export to disk** from the <i class="icon-provider-stackedit"></i> menu panel.

                > **Tip:** Check out the [<i class="icon-upload"></i> Publish a document](#publish-a-document) section for a description of the different output formats.
              </textarea>
            </div>
          </div>

          <div class="copyist-panel-footer">
            Markdown
            <div class="copyist-panel-extra">
              <button class="copyist-distraction-free-button">full</button>
            </div>
          </div>
        </div>

        <div class="copyist-panel">
          <div class="copyist-panel-content copyist-preview">
            <h1>Welcome to Copyist!</h1>
          </div>

          <div class="copyist-panel-footer">
            Preview
            <div class="copyist-panel-extra">
              <div class="copyist-wordcount">503</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../dist/copyist.js"></script>
</body>
</html>
