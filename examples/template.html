<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Template :: Copyist</title>
  <link rel="stylesheet" href="../dist/copyist.css">

  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* prevent full-screen scroll bounce */
    }
  </style>
</head>
<body>
  <div class="copyist-container">
    <div class="copyist">
      <div class="copyist-header">
        <input type="text" name="title" class="copyist-title-input" value="Welcome to Copyist!" />

        <div class="copyist-global-controls">
          <button class="copyist-settings-button">Settings</button>
          <button class="copyist-save-button">Save</button>
        </div>
      </div>

      <div class="copyist-panels">
        <div class="copyist-panel">
          <div class="copyist-panel-content copyist-editor">
            <div class="copyist-editor-controls">
              <button class="copyist-bold-button">B</button>
              <button class="copyist-italic-button">I</button>
              <button class="copyist-image-button">img</button>
              <button class="copyist-link-button">link</button>
              <button class="copyist-ol-button">ol</button>
              <button class="copyist-ul-button">ul</button>
              <button class="copyist-quote-button">q</button>
              <button class="copyist-code-button">c</button>
              <button class="copyist-undo-button">undo</button>
              <button class="copyist-redo-button">redo</button>
              <button class="copyist-custom-button">custom</button>
            </div>

            <div class="copyist-editor-input">
              <textarea class="copyist-editor-textarea">
                ## Mardown Text Goes Here
              </textarea>
            </div>
          </div>

          <div class="copyist-panel-footer">
            Markdown
            <div class="copyist-panel-extra">
              <button class="copyist-distraction-free-button">full</button>
            </div>
          </div>
        </div>

        <div class="copyist-panel">
          <div class="copyist-panel-content copyist-preview">
            <h1>Outputted HTML Text Shows Up Here</h1>
          </div>

          <div class="copyist-panel-footer">
            Preview
            <div class="copyist-panel-extra">
              <div class="copyist-wordcount">503</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../dist/copyist.js"></script>
</body>
</html>
